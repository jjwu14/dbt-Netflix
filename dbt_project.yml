# Name your project
name: dbt_netflix
version: 1.0.0

# Profile to use
profile: dbt_netflix

# Paths
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

seeds:
  dbt_netflix:
    movie_performance:
      column_types:
        category: STRING
        min_ratings: NUMBER
        avg_rating_threshold: NUMBER
        priority: NUMBER
      quote_columns: true


# Configuring models
models:
  dbt_netflix:
    intermediate:
      +materialized: table
    mart:
      +materialized: table
    staging:
      +materialized: view